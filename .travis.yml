os: linux
language: shell

jobs:
  include:
    - os: linux
      script: echo "$PATH"

    - os: osx
      script: echo "$PATH"

    - os: windows
      install: choco install wsl
      script:
        - echo "$PATH"
        - wsl ls -al ~
        - wsl cat ~/.profile || echo wsl
